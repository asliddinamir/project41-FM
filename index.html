<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Frontend Mentor | Fylo landing page with dark theme and features grid</title>
</head>

<body>

  <main class="main">
    <section class="hero">
      <div class="header">
        <img class="logo" src="./images/logo.svg" alt="logo">
        <div class="nav">
          <a href="#">Features</a>
          <a href="#">Team</a>
          <a href="#">Sign In</a>
        </div>
      </div>
      <img src="./images/illustration-intro.png" alt="">
      <div class="hero_info">
        <h1>All your files in one secure location, accessible anywhere.</h1>
        <p>Fylo stores all your most important files in one secure location. Access them wherever you need, share and
          collaborate with friends family, and co-workers.</p>
        <button class="heroBtn">Get Started</button>
      </div>
    </section>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://linkedin.com/in/asliddin-amirov-02a359219">Asliddin Amirov</a>.
      </p>
    </footer>
  </main>
</body>

</html>
